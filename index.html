<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Nona</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {height:100%; font-family: 'Segoe UI', sans-serif; color:white;}
    
    /* Slideshow Background */
    .slideshow {
      position: fixed;
      width: 100%; height: 100%;
      top: 0; left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 15s infinite;
    }
    .slideshow img:nth-child(1) {animation-delay: 0s;}
    .slideshow img:nth-child(2) {animation-delay: 5s;}
    .slideshow img:nth-child(3) {animation-delay: 10s;}

    @keyframes slideShow {
      0% {opacity:0;}
      10% {opacity:1;}
      30% {opacity:1;}
      40% {opacity:0;}
      100% {opacity:0;}
    }

    /* Overlay gelap */
    .overlay {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      z-index:0;
    }

    /* Konten */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      animation: fadeIn 3s ease;
    }
    button {
      background: white;
      color: #ff4d6d;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {transform: scale(1.1);}
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Slideshow Background -->
  <div class="slideshow">
    <img src="IMG_20250125_193638_118.jpg" alt="Foto 1">
    <img src="IMG-20220617-WA0024.jpg" alt="Foto 2">
    <img src="PXL_20220525_100227352.jpg" alt="Foto 3">
  </div>
  <div class="overlay"></div>

  <!-- Konten -->
  <div class="content">
    <h1>sorry qt lama balas chat</h1>
    <p>qt minta maaf karena lama balas chat dg marah-marah pa nn.<br>
       jgn nn minum baygon, semangat ba data sekolah</p>
    <button onclick="alert('Aku janji akan lebih sabar, sayang kamu selalu ❤️')">Klik untuk baca janji</button>
  </div>
</body>
</html>
